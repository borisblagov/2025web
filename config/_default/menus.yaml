    url: /
    weight: 10
  - name: Research
    url: /#research
    weight: 40
  - name: Forecasts
    url: /#forecast
    weight: 30
  - name: News
    url: /#blog
    weight: 20
  - name: Experience
    url: experience/
    weight: 90
  - name: Projects
    url: projects/
    weight: 80
  - name: Teaching
    url: teaching/
    weight: 50
